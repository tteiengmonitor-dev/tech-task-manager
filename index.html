<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Technician Work System</title>

<style>
:root{
    --bg1:#0f2027;
    --bg2:#203a43;
    --card:#1e2e34;
    --accent:#d4a373;
    --text:#f1f1f1;
    --border:#35565f;
}

body{
    margin:0;
    font-family:'Segoe UI', sans-serif;
    background:linear-gradient(135deg,var(--bg1),var(--bg2));
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    padding:20px;
}

.container{
    width:100%;
    max-width:500px;
    background:var(--card);
    padding:40px 30px;
    border-radius:20px;
    box-shadow:0 15px 40px rgba(0,0,0,0.4);
    text-align:center;
    color:var(--text);
}

h1{
    margin-top:0;
    margin-bottom:30px;
    color:var(--accent);
    font-size:22px;
    letter-spacing:1px;
}

.menu{
    display:flex;
    flex-direction:column;
    gap:18px;
}

.menu a{
    text-decoration:none;
}

.menu button{
    width:100%;
    padding:14px;
    border:none;
    border-radius:10px;
    background:#142328;
    color:var(--text);
    font-size:15px;
    font-weight:600;
    border:1px solid var(--border);
    cursor:pointer;
    transition:0.2s ease;
}

.menu button:hover{
    background:var(--accent);
    color:#000;
    transform:translateY(-2px);
}
</style>
</head>

<body>

<div class="container">
    <h1>ðŸ”§ Technician Work System</h1>

    <div class="menu">
        <a href="planner.html">
            <button>1. Planner</button>
        </a>

        <a href="technician.html">
            <button>2. Technician</button>
        </a>

        <a href="#">
            <button>3. Dashboard</button>
        </a>
    </div>
</div>

</body>
</html>
